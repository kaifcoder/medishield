name: medishield
description: your destination for all your dental equipment needs
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.1.3+3

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Utility Packages
  http: ^1.1.0
  intl: ^0.19.0
  logger: ^2.0.1
  url_launcher: ^6.1.12
  flutter_native_splash: ^2.3.1
  smooth_page_indicator: ^1.1.0
  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2
  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1

  # Product Specific
  readmore: ^2.2.0
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1
  capped_progress_indicator: ^0.0.2
  connectivity_plus: ^5.0.2

  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0

  carousel_indicator: ^1.0.6
  flutter_html: ^3.0.0-beta.2
  order_tracker_zen: ^1.0.0+4
  cached_network_image: ^3.3.1
  lottie: ^2.7.0
  google_sign_in: ^6.1.6
  google_sign_in_ios: ^5.6.5
  shimmer: ^3.0.0
  clipboard: ^0.1.3
  razorpay_flutter: ^1.3.6
  hero_animation: ^1.1.4
  csc_picker: ^0.2.7
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  flutter_otp_text_field: ^1.1.1
  intl_phone_field: ^3.2.0
  toast: ^0.3.0
  awesome_otp_screen: ^0.0.2
  chat_gpt_flutter: ^1.0.15
  uuid: ^4.2.2
  chat_bubbles: ^1.6.0
  share_plus: ^7.2.2
  dotenv: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/logos/
    - assets/icons/brands/
    - assets/images/content/
    - assets/icons/categories/
    - assets/images/animations/
    - assets/images/on_boarding_images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
